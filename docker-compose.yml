version: '3.8'
services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.4
    container_name: ta_clickhouse
    ports:
      - "9000:9000"
      - "8123:8123"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
  app:
    build: .
    container_name: ta_app
    ports:
      - "8000:8000"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - TA_USER=admin
      - TA_PASS=changeme
    depends_on:
      - clickhouse
  nginx:
    image: nginx:alpine
    container_name: ta_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
volumes:
  clickhouse_data:
