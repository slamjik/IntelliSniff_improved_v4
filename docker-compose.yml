
version: "3.8"
services:
  clickhouse:
    image: yandex/clickhouse-server:latest
    container_name: ta_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 10s
      timeout: 5s
      retries: 5

  ta_app:
    build: .
    container_name: ta_app
    command: uvicorn traffic_analyzer.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - TA_USER=admin
      - TA_PASS=changeme
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse_data:
